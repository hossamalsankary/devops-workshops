apiVersion: v1
kind: Pod
metadata:
  name: multi-container-pod
  labels:
    app: web
spec:
  containers:
  - name: nginx
    image: nginx:latest
    ports:
    - containerPort: 80
    volumeMounts:
    - name: shared-data
      mountPath: /usr/share/nginx/html
  
  - name: content-generator
    image: alpine:latest
    command: ["/bin/sh", "-c"]
    args:
      - while true; do
          echo "$(date) - Dynamic content generated" > /content/index.html;
          sleep 30;
        done
    volumeMounts:
    - name: shared-data
      mountPath: /content
  
  volumes:
  - name: shared-data
    emptyDir: {}
